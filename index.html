<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <script src="https://kit.fontawesome.com/0815a74c65.js" crossorigin="anonymous"></script>
    <title>CV Template</title>
</head>
<body>
    <main>
        <div class="left_section">
            <div class="cv_img">
                <img src="https://www.w3schools.com/w3images/avatar_hat.jpg" alt="">
                <div class="cv_name">
                    <h2>Jane Doe</h2>
                </div>
            </div>
            <div class="info">
                <p><i class="fa fa-briefcase"></i>Designer</p>
                <p><i class="fa fa-home"></i>London, UK</p>
                <p><i class="fa fa-envelope"></i>ex@mail.com</p>
                <p><i class="fa fa-phone"></i>1224435534</p>
                <hr>

                <p class="skills"><i class="fa fa-asterisk"></i>Skills</p>

                <p>Adobe Photoshop</p>
                <div class="percent_bar">
                    <div class="percentage_1">90%</div>
                </div>
                <p>Photography</p>
                <div class="percent_bar">
                    <div class="percentage_2">80%</div>
                </div>
                <p>Illustrator</p>
                <div class="percent_bar">
                    <div class="percentage_3">75%</div>
                </div>
                <p>Media</p>
                <div class="percent_bar">
                    <div class="percentage_4">50%</div>
                </div>

                <p class="languages"><i class="fa fa-globe "></i>Languages</p>
                <p>English</p>
                <div class="languages_bar">
                    <div class="level_bar_1"></div>
                </div>
                <p>Spanish</p>
                <div class="languages_bar">
                    <div class="level_bar_2"></div>
                </div>
                <p>German</p>
                <div class="languages_bar">
                    <div class="level_bar_3"></div>
                </div>
          <br>
        </div>
      </div><br>
            </div>
        </div>
        <div class="right_section">
            <section class="top_part">
                <h2></h2>
                <div></div>
                <div></div>
                <div></div>
            </section>    

            <section class="bottom_part">
                <h2></h2>
                <div></div>
                <div></div>
                <div></div>
            </section>
        </div>
        <div class="footer">div3</div>
    </main>

    
</body>
</html>
